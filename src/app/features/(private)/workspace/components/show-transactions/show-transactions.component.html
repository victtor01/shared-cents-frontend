<section class="flex flex-col w-full max-w-[100rem] pb-[5rem] mx-auto px-5">
  <header class="flex items-center justify-between z-10 relative my-2 mt-10">
    <div class="flex items-center gap-2">
      <button
        class="w-10 h-10 grid bg-blue-500 rounded-full text-white place-items-center"
      >
        <mat-icon>arrow_back_ios_new </mat-icon>
      </button>

      <span
        class="flex text-gray-600 p-2 px-4 bg-gray-100 rounded-full dark:bg-zinc-800 dark:text-white"
      >
        12/06/2025
      </span>

      <button
        class="w-10 h-10 grid bg-blue-500 rounded-full text-white place-items-center"
      >
        <mat-icon> arrow_forward_ios_new </mat-icon>
      </button>
    </div>

    <div class="flex items-center">
      <div class="flex p-1 bg-stone-100 gap-2 items-center dark:bg-zinc-800 rounded-lg">
        <button
          class="flex gap-2 items-center bg-white p-1 px-2 rounded-lg dark:bg-zinc-700 shadow"
        >
          <span class="saira-font font-semibold text-gray-500 dark:text-gray-100">
            Em chat
          </span>
        </button>
        <button class="flex gap-2 items-center p-1 px-2 rounded-lg">
          <span class="saira-font font-semibold text-gray-500 dark:text-gray-100">
            Tabela
          </span>
        </button>
      </div>
    </div>
  </header>

  <section class="grid grid-cols-7 gap-3 relative">
    @for (item of transactions; track $index) {
    <button
      [attr.data-item]="!!item?.transactions?.length"
      class="flex flex-col flex-1 relative p-2 border group rounded-lg cursor-pointer hover:bg-zinc-50 dark:hover:bg-zinc-800 border-zinc-300 dark:border-zinc-800 h-[10rem] data-[item=false]:opacity-70"
      [ngClass]="getDayClass(item?.transactions?.length)"
    >
      <header
        class="flex dark:text-white items-center w-full text-gray-600 saira-font font-semibold justify-between"
      >
        {{ item?.date | date : "dd" }}

        <div>
          {{ item?.date | date : "EEE" : undefined : "pt-BR" }}
        </div>
      </header>

      <div
        [attr.data-item]="!!item?.transactions?.length"
        class="absolute bottom-2 right-2 w-8 h-8 bg-gray-100 dark:bg-zinc-800 rounded-full grid place-items-center font-semibold text-gray-500 dark:text-white group-hover:bg-violet-600 group-hover:text-white transition-all data-[item=true]:bg-violet-100 dark:data-[item=true]:bg-violet-500/20 dark:group-hover:data-[item=true]:bg-violet-500 group-hover:data-[item=true]:bg-violet-500"
      >
        {{ item?.transactions?.length }}
      </div>
    </button>
    }
  </section>
