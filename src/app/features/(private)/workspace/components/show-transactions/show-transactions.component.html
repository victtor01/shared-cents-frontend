<section class="flex flex-col gap-2">
  @for (item of transactions; track $index) {
  <div
    class="flex flex-1 hover:bg-gray-50 p-2 hover:data-[income=true]:bg-green-50/40 data-[i]:justify-end"
    [attr.data-income]="(item?.amount ?? 0) > 0"
    [attr.data-i]="item?.user?.id === user?.id"
  >
    <div
      [attr.data-income]="(item?.amount ?? 0) > 0"
      class="flex flex-col w-full max-w-[20rem] p-3 shadow bg-white rounded-lg data-[income=true]:bg-emerald-50/50"
    >
      <header class="flex justify-between items-center">
        @if ((item?.amount ?? 0) > 0) {
        <div
          class="grid place-items-center w-10 h-10 rounded-full bg-emerald-100"
        >
          <mat-icon> trending_up </mat-icon>
        </div>
        }

        <div
          [attr.data-income]="(item?.amount ?? 0) > 0"
          class="data-[income]:text-emerald-500 text-red-500"
        >
          <span class="text-2xl">
            {{ item.amount }}
          </span>
        </div>
      </header>
    </div>
  </div>
  }
</section>
