<section
  class="grid grid-cols-1 lg:grid-cols-4 pb-[5rem] xl:grid-cols-5 2xl:grid-cols-6 px-5 gap-1"
>
  @for(transaction of transactions; track $index) {
  <button
    type="button"
    (click)="details(transaction.id)"
    class="p-3 items-center border border-zinc-200/60 cursor-pointer transition-all opacity-90 dark:border-zinc-700/50 gap-2 flex hover-multi-shadow bg-white dark:bg-zinc-900 rounded-xl text-gray-500 dark:text-white"
  >
    <div
      [attr.data-positive]="transaction.amount > 0"
      class="border bg-white grid place-items-center rounded-lg px-2 py-3 border-zinc-200 dark:border-none dark:bg-zinc-800 data-[positive=true]:text-indigo-500 text-rose-500"
    >
      @if(transaction.amount > 0) {
      <mat-icon>arrow_upward</mat-icon>
      }@else {
      <mat-icon>arrow_downward</mat-icon>
      }
    </div>

    <div class="flex flex-col flex-1 rounded-xl h-full">
      <header
        class="flex justify-between flex-1 items-center gap-2 saira-font font-semibold"
      >
        <span>
          {{ transaction?.name }}
        </span>
        <span>
          {{ transaction.amount | toFormatBrl }}
        </span>
      </header>

      <section class="flex justify-between items-center">
        <span class="opacity-80">
          {{ transaction.createdAt | date : "'criado Ã s ' HH:mm " }}
        </span>

        <div class="flex items-center gap-2">
          <span
            *ngIf="transaction.amount < 0"
            class="data-[paid=true]:text-emerald-400 grid palce-items-center text-orange-400 data-[paid=false]:animate-pulse"
            [attr.data-paid]="transaction.status === 'PAID'"
          >
            <mat-icon class="icon-sm ml-1"> fiber_manual_record </mat-icon>
          </span>
          <mat-icon class="opacity-60">
            {{ transaction?.paymentMethod | toPaymentMethodIcon }}
          </mat-icon>
        </div>
      </section>
    </div>
  </button>
  }
</section>
