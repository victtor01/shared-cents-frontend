<div class="flex-col p-4 flex text-gray-500 dark:text-zinc-300">
  @if(transaction!.amount > 0) {
  <div
    class="bg-gradient-to-b dark:opacity-50 dark:from-indigo-500 from-indigo-100 to-transparent from-10% absolute w-full top-0 left-0 h-[40vh] z-[-1] pointer-events-none"
  ></div>
  }@else {
  <div
    class="bg-gradient-to-b dark:opacity-50 dark:from-orange-500 from-orange-100 to-transparent from-10% absolute w-full top-0 left-0 h-[40vh] z-[-1] pointer-events-none"
  ></div>
  }

  <header class="w-full h-auto grid place-items-center mb-[5rem]">
    <div
      class="w-[6rem] h-[6rem] rounded-full bg-zinc-900 grid place-items-center text-white relative"
    >
      @if(transaction!.amount > 0) {
      <mat-icon class="icon-xl">arrow_upward</mat-icon>
      }@else {
      <mat-icon class="icon-xl">arrow_downward</mat-icon>
      }

      <div
        class="w-8 h-8 grid place-items-center border-2 border-white absolute bottom-0 right-0 rounded-full bg-zinc-900"
      >
        <mat-icon class="icon-sm">
          {{ transaction?.paymentMethod | toPaymentMethodIcon }}
        </mat-icon>
      </div>
    </div>
  </header>

  <section class="flex flex-1 h-full flex-col gap-2">
    <label
      for="name"
      class="flex rounded-lg overflow-hidden focus-within:bg-stone-50 dark:focus-within:bg-zinc-800"
    >
      <input
        type="text"
        placeholder="Name"
        id="name"
        class="placeholder:text-gray-400 text-lg font-semibold dark:placeholder:text-zinc-600 flex flex-1 p-2 outline-none"
      />
    </label>

    <label for="description" class="flex flex-col gap-1">
      <span class="text-gray-500 dark:text-zinc-100 saira-font text-lg">Descrição</span>
      <textarea
        name="description"
        id="description"
        placeholder="Coloque uma descrição..."
        class="bg-zinc-50 rounded-lg p-2 h-[8rem] w-full resize-none outline-none placeholder:text-gray-400 dark:placeholder:text-zinc-500"
      ></textarea>
    </label>
  </section>

  <footer class="flex mt-2">
    <button
      class="p-2 px-4 bg-indigo-500 text-indigo-50 rounded-full hover:bg-indigo-600 transition-all cursor-pointer"
    >
      <span class="saira-font font-semibold"> Salvar </span>
    </button>
  </footer>
</div>
