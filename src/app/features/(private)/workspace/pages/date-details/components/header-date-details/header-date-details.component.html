<header class="flex items-center justify-between p-4">
  <div class="flex items-center gap-4">
    <button
      (click)="back()"
      type="button"
      class="w-10 h-10 bg-gray-100 rounded-full dark:bg-zinc-800 grid place-items-center text-gray-500 dark:text-gray-200"
    >
      <mat-icon>arrow_back_2</mat-icon>
    </button>

    <span class="flex font-semibold saira-font text-gray-500 dark:text-gray-100">
      {{ date | date: 'EEEE, dd \'de\' MMM'}}
    </span>
  </div>
</header>
