<div
  class="relative rounded-xl w-22 flex text-xl flex-col flex-nowrap text-nowrap saira-font text-gray-500 rounded-r-none font-semibold leading-[-1rem]"
>
  <div class="scale-[1.3]">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [plotOptions]="chartOptions.plotOptions"
      [labels]="chartOptions.labels"
      [stroke]="chartOptions.stroke"
      [fill]="chartOptions.fill"
    ></apx-chart>
  </div>
</div>
